{% if scores %}
    <p>Top 10 Health freaks:<p>
    {# Leaderboard #}

    <table class="highscores">
        <tr>
            <th>Username</th>
            <th>Score</th>
        </tr>

        {% for score in scores|slice:"10" %}
        <tr>
            <td>{{ score.username}}</td>
            <td>{{score.score}}</td>
        </tr>
        {% endfor %}
    </table>

    {# Graphs and shit #}

{% endif %}
